<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/css.css">

    <title>Módulo del Moderador - Catálogo de Actividades</title>
  </head>
  <body>
    <cc-encabezado id="cc-encabezado" nombre-completo-usuario="Default"></cc-encabezado>
    <cc-formulario-ver-actividad></cc-formulario-ver-actividad>
    <!-- Cards Actividades Asignadas -->
    <div class="container-modulos">
      <div class="title"><h1>Actividades Asignadas</h1></div>
        <cc-mesa-actividades></cc-mesa-actividades>
      </div>
    </div>
    <!-- Ventana Modal Encuesta de Servicio -->
    <div class="modal fade" id="encuesta" tabindex="-2" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-scrollable">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="modal-update-user">Encuesta de Servicio</h5>
          </div>
          <div class="modal-body">
            <!-- Form -->
            <div class="mb-3">
              <label for="exampleFormControlInput1" class="form-label"><p>Amabilidad del Personal</p></label>
              <div class="d-flex flex-row justify-content-around">
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                  <label class="form-check-label" for="flexRadioDefault1">1</label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                  <label class="form-check-label" for="flexRadioDefault1">2</label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                  <label class="form-check-label" for="flexRadioDefault1">3</label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                  <label class="form-check-label" for="flexRadioDefault1">4</label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                  <label class="form-check-label" for="flexRadioDefault1">5</label>
                </div>
              </div>
            </div>
            <div class="mb-3">                
              <label for="exampleFormControlInput1" class="form-label"><p>Rapidez de Atención</p></label>
              <div class="d-flex flex-row justify-content-around">
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                  <label class="form-check-label" for="flexRadioDefault1">1</label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                  <label class="form-check-label" for="flexRadioDefault1">2</label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                  <label class="form-check-label" for="flexRadioDefault1">3</label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                  <label class="form-check-label" for="flexRadioDefault1">4</label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                  <label class="form-check-label" for="flexRadioDefault1">5</label>
                </div>
              </div>
            </div>
            <div class="mb-3">                
              <label for="exampleFormControlInput1" class="form-label"><p>Conocimientos Técnicos</p></label>
              <div class="d-flex flex-row justify-content-around">
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                  <label class="form-check-label" for="flexRadioDefault1">1</label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                  <label class="form-check-label" for="flexRadioDefault1">2</label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                  <label class="form-check-label" for="flexRadioDefault1">3</label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                  <label class="form-check-label" for="flexRadioDefault1">4</label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                  <label class="form-check-label" for="flexRadioDefault1">5</label>
                </div>
              </div>
            </div>
  
            <!-- Text Area -->
            <div class="mb-3">
              <h5>Firma del Solicitante</h5>
              <div class="content-signature"></div>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-salir" data-bs-dismiss="modal">Salir</button>
            <button type="button" class="btn btn-terminar-encuesta" data-bs-dismiss="modal">Terminar</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <!-- Componentes -->
    <script type="module" src="./components/Encabezado.js"></script>
    <script type="module" src="./components/FormularioVerActividad.js"></script>
    <script type="module" src="./components/MesaActividades.js"></script>

    <!-- Scripts Personalizados -->
    <script type="module" src="./js/Authenticate.js" defer></script>
  </body>
</html>
