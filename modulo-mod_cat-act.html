<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/css.css">

    <title>Módulo del Moderador - Catálogo de Actividades</title>
  </head>
  <body>
    <cc-encabezado id="cc-encabezado" nombre-completo-usuario="Default"></cc-encabezado>
    <div class="container-modulos">
        <div class="title"><h1>Catálogo de Actividades</h1></div>
        <button type="button" class="btn add-actividad" data-bs-toggle="modal" data-bs-target="#add-actividad">
          Agregar Actividad
        </button>
        <cc-formulario-agregar-actividad></cc-formulario-agregar-actividad>
        <cc-formulario-editar-actividad></cc-formulario-editar-actividad>
        <cc-tabla-actividades></cc-tabla-actividades>
    </div>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <!-- Componentes -->
    <script type="module" src="./components/Encabezado.js"></script>
    <script type="module" src="./components/FormularioAgregarActividad.js"></script>
    <script type="module" src="./components/FormularioEditarActividad.js"></script>
    <script type="module" src="./components/TablaActividades.js"></script>

    <!-- Scripts Personalizados -->
    <script type="module" src="./js/Authenticate.js" defer></script>
  </body>
</html>
